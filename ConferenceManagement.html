<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conference Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!--Navigation bar-->

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Conference Mangement System</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a id="About" href="#">About</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a id="Register" href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
      <li><a id="Login" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<!--div for general informations such as deadline, the name of the conference-->

<div id="generalInformations" class="container">
  <h3>General informations about the conference.</h3>
</div>

<!--form for register-->

<div class="container">
  <form id="formRegister" class="form-horizontal"  style="display:none;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="firstName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="lastName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="mail">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="mail" placeholder="Enter your email" name="mail">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="selectPosition">Select your position:</label>
       <div class="col-sm-10">
	  <select class="form-control" id="selectPosition">
        <option value="speaker">Speaker</option>
        <option value="listener">Listener</option>
        <option value="programCommitteeMember">Program Committee Member/option>
      </select>
	  </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<!--form for login-->

<div class="container">
  <form id="formLogin" class="form-horizontal"  style="display:none;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
$("#Login").click(function() {
    $("#generalInformations").hide();
	$("#formRegister").css("display","none");
	$("#formLogin").css("display","block");
	   
});
$("#Register").click(function() {
	
	$("#generalInformations").hide();
	$("#formLogin").css("display","none");
    $("#formRegister").css("display","block");

   
});
$("#About").click(function(){
	$("#formLogin").css("display","none");
    $("#formRegister").css("display","none");
	$("#generalInformations").show();
});
</script>
</body>
</html>
